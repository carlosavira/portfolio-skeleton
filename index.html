<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300"
          rel="stylesheet" type="text/css">
    <link href="css/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="css/site.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>
    <script src="js/tabs.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Title</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#about">About me</a></li>
        <li><a href="#gallery">Portfolio</a></li>
      </ul>
    </nav>
    <div id="sections">
      <section id="about">
        <article>
          <p>About the author</p>
        </article>
      </section>
      <section id="gallery">
        <article>
          <ul>
            <li><img src="http://placehold.it/200x150/09f/fff"></li>
            <li><img src="http://placehold.it/200x200/0f9/fff"></li>
            <li><img src="http://placehold.it/400x300/f90/fff"></li>
            <li><img src="http://placehold.it/200x150/f09/fff"></li>
          </ul>
        </article>
      </section>
    </div>
    <script type="text/javascript">
      var gallery = $('#gallery ul');
      var masonry = new Masonry(gallery[0], {gutter: 1, transitionDuration: 0});

      gallery.imagesLoaded(function() { masonry.layout(); });

      var tabs = new Tabs({
        links:       $('nav a'),
        pages:       $('section'),
        defaultPage: $('#gallery'),
        onChange:    function(e) { masonry.layout(); }
      });
   </script>
  </body>
</html>
